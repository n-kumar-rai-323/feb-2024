{% extends "form/base.html" %}
{% block title %} {{title}} {% endblock %}
{% block content %}
<div style="margin-top:30px;">
    <h1>{{title}}</h1><br>
<form method="post" action="{% url 'student_update' student.id  %} " enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" value="{{student.name}}" class="form-control" name="name" id="name" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="Number" value="{{student.age}}" name="age" class="form-control" id="age">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Department</label>
            <input type="text" value="{{student.department}}" name="department" class="form-control" id="address" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="profile" class="form-label">Profile Picture</label>
            <input type="file" name="profile_picture" class="form-control" id="profile" aria-describedby="emailHelp">
            {% if student.profile_picture %}
            <img src="{{ student.profile_picture.url}}" style="height:100px; width:100px;"
            {% endif %}

        </div>
        <div class="mb-3">
            <label for="#" class="form-label">ClassRoom</label>
            <select class="form-control" name="classroom">
                {% for class in classrooms %}
                {% if class.name == student.classroom.name %}
                <option selected>
                    {{class.name}}
                </option>
                {% else %}
                <option>
                    {{class.name}}
                </option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" value="{{student.studentprofile.address}}" name="address" class="form-control" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Email</label>
            <input type="email" value="{{student.studentprofile.email}}"name="email" class="form-control" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Phone Number</label>
            <input type="number" value="{{student.studentprofile.phone_number}}" name="phone_number" class="form-control" aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <a href="{% url 'crud_home' %}" class=" btn btn-danger">Cancel</a>
    </form>
</div>
 {% endblock %}
