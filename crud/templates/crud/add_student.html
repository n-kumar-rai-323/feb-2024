{% extends "form/base.html" %}

{% block title %} {{ title }} {% endblock %}


{% block content %}
<div style="margin-top:30px">
    <h1> {{ title }}</h1>
    <form method="post" action="{% url 'add_student' %} " enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" value="{{ student.name }}" class="form-control" name="name" id="name" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="Number" value="{{student.age" name="age" class="form-control" id="age">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Department</label>
            <input type="text" name="department" class="form-control" id="address" aria-describedby="emailHelp">
        </div>


        <div class="mb-3">
            <label for="profile" class="form-label">Profile Picture</label>
            <input type="file" name="profile_picture" class="form-control" id="profile" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="#" class="form-label">ClassRoom</label>
            <select class="form-control" name="classroom">
                {% for class in classrooms %}
                <option selected>
                    {{class.name}}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" name="address" class="form-control" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="#" class="form-label">Blood</label>
            <select class="form-control" name="classroom">

                <option selected>

                </option>

                <option>

                </option>

            </select>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Phone Number</label>
            <input type="number" name="phone_number" class="form-control" aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <a href="{% url 'crud_home' %}" class=" btn btn-danger">Cancel</a>
    </form>
</div>


{% endblock %}
