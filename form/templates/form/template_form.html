{% extends "form/base.html" %}

{% block title %} Template Form {% endblock %}


{% block content %}


<form method="post" action="{% url 'template_form' %} " enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp">

    </div>
    <div class="mb-3">
        <label for="age" class="form-label" >Age</label>
        <input type="Number" name = "age"class="form-control" id="age">
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Department</label>
        <input type="text" name = "department" class="form-control" id="address" aria-describedby="emailHelp">
    </div>

        <div class="mb-3">
        <label for="profile" class="form-label">Profile Picture</label>
        <input type="file" name = "profile_picture" class="form-control" id="profile" aria-describedby="emailHelp">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
